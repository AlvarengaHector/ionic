<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Blog Tab -->
  <ion-tab title="Blog" icon-off="ion-social-rss-outline" icon-on="ion-social-rss" href="#/tab/blog">
    <ion-nav-view name="tab-blog"></ion-nav-view>
  </ion-tab>

  <!-- Instagram Tab -->
  <ion-tab title="Instagram" icon-off="ion-social-instagram-outline" icon-on="ion-social-instagram" href="#/tab/instagram">
    <ion-nav-view name="tab-instagram"></ion-nav-view>
  </ion-tab>

  <!-- Contact us Tab -->
  <ion-tab title="ContÃ¡ctanos" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/contactus">
    <ion-nav-view name="tab-contactus"></ion-nav-view>
  </ion-tab>


</ion-tabs>
